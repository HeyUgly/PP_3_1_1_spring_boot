<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Editing existing User</h2>
<form th:method="POST" th:action="@{/edit(id=${user.id})}" th:object="${user}">
    <input type="hidden" th:value="${id}" name="id">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="surname">Surname:</label>
    <input type="text" th:field="*{surname}" id="surname">
    <div style="color:darkred" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br/>
    <label for="age">Age:</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:darkred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <input type="submit" value="Edit User!">
</form>
</body>
</html>
